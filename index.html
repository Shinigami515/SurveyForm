<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div id="heading">
    <h1 id=title>•Genshin Survey Form•</h1>
    <p id="description">The questions we have provided will help us know which the Community wants more!</p>
    </div>
    <div id="main">
        <form id="survey-form">
        <div id="input-fields">
            <label id="name-label"><b>Name:</b></label>
            <input id="name" type="name" name="name" class="form" required placeholder="Insert Full Name"><br>
            <br>
            <label id="email-label"><b>Email:</b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="example@gmail.com"><br>
            <br>
            <label id="number-label"><b>Age:</b></label>
            <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="12+">
         </div>
         <div id="dropdown-div"><br>
            <label id="dropdown-label"><strong>Genshin Rewards You are interested in: </strong></label><br>
            <select id="dropdown" name="code-lang" class="form">
                <option value="Selecting">Select</option>
                <option value="Primogems">Primogems</option>
                <option value="Characters">Characters</option>
                <option value="Coop Events">Coop Events</option>
                <option value="Resin">Resin</option>
                <option value="Increase Drop Rates">Increase Drop Rates</option>
                <option value="Rewards">Rewards</option>
                <option value="Character Designs">Character Designs</option>
                <option value="N/A">N/A</option>
            </select>
         </div>
         <div id="button-area">
             <br>
            <label id="gaming-label"><b>Status</b></label><br>
            <input type="radio" class="radio-inline" name="gender" value="Whale" checked> Whale Spender in Genshin<br>
            <input type="radio" class="radio-inline" name="gender" value="Hobbist"> Dolphin Spender in Genshin<br>
            <input type="radio" class="radio-inline" name="gender" value="Newbie"> Goldfish Spender in Genshin<br>
            <input type="radio" class="radio-inline" name="gender" value="Fun"> Free to Play<br>
          </div>
         
          <div id="dropdown"><br><br>
            <label id="dropdown-label"><strong>Other Hoyoverse Games you are interested in: </strong></label><br>
            <select id="dropdown" name="code-lang" class="form"><br><br>
                <option value="Selecting">Select</option>
                <option value="Honkai Impact 3rd">Honkai Impact 3rd</option>
                <option value="Genshin Impact">Genshin Impact</option>
                <option value="Honkai Star Rail">Honkai Star Rail</option>
                <option value="Tears Of Themis">Tears Of Themis</option>
                <option value="Zenless Zone Zero">Zenless Zone Zero</option>
                <option value="Houkai Gakuen">Houkai Gakuen</option>
                <option value="Guns Girls Z">Guns Girls Z</option>
                <option value="N/A">N/A</option>
            </select>
         </div>
          <div id="button-area"><br><br>
            <label id="os-label"><b>Rate Your Experience here:</b></label><br>
            <input type="checkbox" name="t1" value="VG"> Very Satisfied<br>
            <input type="checkbox" name="t2" value="G">  Satisfied<br>
            <input type="checkbox" name="t3" value="N">  Neutral<br>
            <input type="checkbox" name="t3" value="NG"> Not So Good<br>
            <input type="checkbox" name="t3" value="EW">  Not Satisfied at all<br>
          </div>


          <div id="ending"><br><br>
            <label id="comments-label">Leave A Review!</label><br>
            <textarea style= height:120px;" class="form" placeholder="Please feel free to write a review..."></textarea><br><br>
            <input id="submit" type="submit"  class="form">
          </div>
        </form>
    </div>

</body>
</html>
